{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-4xl mx-auto p-8 bg-white shadow-md mt-10 rounded-lg border border-green-500">
        <h1 class="text-center text-2xl font-semibold mb-6">Votre panier</h1>
        
        <div class="cart-items">
            {% if cart_items %}
                <table class="w-full mb-6">
                    <thead>
                        <tr>
                            <th class="py-3 text-left">Produit</th>
                            <th class="py-3">Quantité</th>
                            <th class="py-3">Sous-total</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in cart_items %}
                            <tr class="border-t">
                                <td class="py-4 flex items-center">
                                    <img src="{{ item.product.image_url }}" alt="{{ item.product.name }}" class="w-12 h-12 mr-4">
                                    <span>{{ item.product.name }}</span>
                                </td>
                                <td class="py-4 text-center">
                                    <button class="px-2 py-1 bg-gray-200 rounded decrease">-</button>
                                    <input type="number" class="w-12 text-center border mx-2 quantity" value="{{ item.quantity }}" min="1" readonly>
                                    <button class="px-2 py-1 bg-gray-200 rounded increase">+</button>
                                </td>
                                <td class="py-4 text-center subtotal">{{ item.subtotal }}f</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <div class="p-4 border border-green-500 rounded-lg bg-gray-50 text-center">
                    <p class="mb-2">Total : <span id="total" class="font-semibold">{{ total }}f</span></p>
                    <button class="inline-block px-2 py-1 text-xs bg-black text-white rounded">
                        <a href="{% url 'checkout' %}">Commander</a>
                    </button>
                </div>
                <button onclick="history.back()" class="mt-4 px-4 py-2 bg-green-500 rounded-lg text-white">
                    Retour
                </button>
            {% else %}
                <p class="text-center">Votre panier est vide.</p>
            {% endif %}
        </div>

    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cartTable = document.querySelector("table");
            const totalElement = document.getElementById("total");

            cartTable.addEventListener("click", function(event) {
                if (event.target.classList.contains("increase")) {
                    changeQuantity(event.target, 1);
                } else if (event.target.classList.contains("decrease")) {
                    changeQuantity(event.target, -1);
                }
            });

            function changeQuantity(button, delta) {
                const quantityInput = button.closest("td").querySelector(".quantity");
                let quantity = parseInt(quantityInput.value);
                quantity = Math.max(1, quantity + delta);
                quantityInput.value = quantity;
                updateCart(button.closest("tr"), quantity);
            }

            function updateCart(row, quantity) {
                const subtotalElement = row.querySelector(".subtotal");
                const unitPrice = parseFloat(subtotalElement.textContent.replace("€", "")) / parseInt(row.querySelector(".quantity").value);
                const newSubtotal = unitPrice * quantity;
                subtotalElement.textContent = newSubtotal.toFixed(2) + '€';

                let total = 0;
                document.querySelectorAll("tbody .subtotal").forEach(sub => {
                    total += parseFloat(sub.textContent.replace("€", ""));
                });

                totalElement.textContent = total.toFixed(2) + '€';
            }
        });
    </script>
</body>

</body>
</html>
