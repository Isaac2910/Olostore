<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h2 class="text-2xl font-bold mb-6">Tous les produits</h2>

        <!-- Bouton retour à la page principale -->
        <div class="mb-4">
            <a href="{% url 'product_list' %}" class="inline-block px-4 py-2 text-sm bg-blue-500 text-white rounded hover:bg-blue-600">
                Retour 
            </a>
        </div>

        <!-- Wrapper for horizontal scroll -->
        <div class="overflow-x-auto py-4">
            <div class="flex space-x-4">
                {% for product in products %}
                    <div class="flex-shrink-0 bg-white shadow-md rounded-lg p-4 w-60">
                        {% if product.image %}
                            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-40 object-cover rounded-lg mb-4">
                        {% endif %}
                        
                        <h3 class="text-lg font-semibold">
                            <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a>
                        </h3>
                        <p class="text-gray-500">{{ product.price }} €</p>
                        
                        <!-- Product rating -->
                        <div class="flex items-center text-yellow-500 mb-2">
                            <span>★★★★☆</span> <!-- Exemple statique -->
                        </div>

                        <!-- Buttons -->
                        <div class="flex space-x-2">
                            <a href="{% url 'add_to_cart' product.id %}" class="inline-block px-4 py-2 text-sm bg-blue-500 text-white rounded hover:bg-blue-600">Ajouter au panier</a>

                            <a href="{% url 'checkout1' product.id %}" class="inline-block px-4 py-2 text-sm bg-green-500 text-white rounded hover:bg-green-600">Commander</a>
                        </div>
                    </div>
                {% empty %}
                    <p class="text-center text-gray-600">Aucun produit disponible.</p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
