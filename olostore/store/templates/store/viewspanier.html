<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-4xl mx-auto p-8 bg-white shadow-md mt-10 rounded-lg border border-green-500">
        <h1 class="text-center text-2xl font-semibold mb-6">Votre panier</h1>
        
        <table class="w-full mb-6">
            <thead>
                <tr>
                    <th class="py-3 text-left">Produit</th>
                    <th class="py-3">Prix</th>
                    <th class="py-3">Quantité</th>
                    <th class="py-3">Sous-total</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-t">
                    <td class="py-4 flex items-center">
                        <img src="https://via.placeholder.com/50" alt="Produit 1" class="w-12 h-12 mr-4">
                        <span>Écran LCD</span>
                    </td>
                    <td class="py-4 text-center price">$450</td>
                    <td class="py-4 text-center">
                        <button class="px-2 py-1 bg-gray-200 rounded decrease">-</button>
                        <input type="number" class="w-12 text-center border mx-2 quantity" value="1" min="1">
                        <button class="px-2 py-1 bg-gray-200 rounded increase">+</button>
                    </td>
                    <td class="py-4 text-center subtotal">$450</td>
                </tr>
                <tr class="border-t">
                    <td class="py-4 flex items-center">
                        <img src="https://via.placeholder.com/50" alt="Produit 2" class="w-12 h-12 mr-4">
                        <span>Casque</span>
                    </td>
                    <td class="py-4 text-center price">$150</td>
                    <td class="py-4 text-center">
                        <button class="px-2 py-1 bg-gray-200 rounded decrease">-</button>
                        <input type="number" class="w-12 text-center border mx-2 quantity" value="1" min="1">
                        <button class="px-2 py-1 bg-gray-200 rounded increase">+</button>
                    </td>
                    <td class="py-4 text-center subtotal">$150</td>
                </tr>
            </tbody>
        </table>
        
        <div class="p-4 border border-green-500 rounded-lg bg-gray-50 text-center">
            <p class="mb-2">Sous-total: <span id="subtotal" class="font-semibold">$600</span></p>
            <p class="mb-2">Livraison: <span id="shipping" class="font-semibold">Gratuit</span></p>
            <p class="mb-4">Total: <span id="total" class="font-semibold">$600</span></p>
            <button class="inline-block px-2 py-1 text-xs bg-gray-200 text-gray-700 rounded">
                <a href="{% url 'checkout' %}">Commander</a>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cartTable = document.querySelector("table");
            const subtotalElement = document.getElementById("subtotal");
            const totalElement = document.getElementById("total");

            // Update subtotal and total based on quantity change
            cartTable.addEventListener("input", updateCart);
            cartTable.addEventListener("click", function(event) {
                if (event.target.classList.contains("increase")) {
                    changeQuantity(event.target, 1);
                } else if (event.target.classList.contains("decrease")) {
                    changeQuantity(event.target, -1);
                }
            });

            function changeQuantity(button, delta) {
                const quantityInput = button.closest("td").querySelector(".quantity");
                let quantity = parseInt(quantityInput.value);
                quantity = Math.max(1, quantity + delta);
                quantityInput.value = quantity;
                updateCart();
            }

            function updateCart() {
                let subtotal = 0;
                const rows = document.querySelectorAll("tbody tr");

                rows.forEach(row => {
                    const price = parseFloat(row.querySelector(".price").textContent.replace("$", ""));
                    const quantity = parseInt(row.querySelector(".quantity").value);
                    const subtotalCell = row.querySelector(".subtotal");
                    const itemSubtotal = price * quantity;
                    subtotalCell.textContent = $${itemSubtotal.toFixed(2)};
                    subtotal += itemSubtotal;
                });

                subtotalElement.textContent = $${subtotal.toFixed(2)};
                totalElement.textContent = $${subtotal.toFixed(2)};
            }
        });
    </script>
</body>
</html>
